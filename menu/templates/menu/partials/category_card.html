{% load static %}

<div class="card h-100">
    <a href="{% url 'menu:menu' %}?category={{ category.id }}" class="text-decoration-none text-body">
        {% if category.image %}
            <div class="ratio ratio-4x3 bg-body-secondary rounded">
                <img class="card-img-top img-fluid object-fit-cover"
                     loading="lazy"
                     src="{{ category.image.url }}" alt="{{ item.name }}">
            </div>
        {% else %}
            <div class="ratio ratio-4x3 bg-body-secondary rounded">
                <img class="card-img-top img-fluid object-fit-cover"
                     loading="lazy"
                     src="{% static 'global/img/default_img_1000x1000.webp' %}" alt="{{ item.name }}">
            </div>
        {% endif %}
    </a>
    <div class="card-body d-flex flex-column">
        <div class="mt-auto">
            <h5 class="card-title">{{ category.name }}</h5>
            {% if perms.menu.can_edit_category %}
                <a href="{% url 'menu:edit_category' pk=category.id %}"
                   class="btn btn-primary btn-sm">Edit</a>
            {% endif %}
            {% if perms.menu.can_delete_category %}
                <a href="{% url 'menu:delete_category' pk=category.id %}"
                   class="btn btn-danger btn-sm">Delete</a>
            {% endif %}
        </div>
    </div>
</div>
