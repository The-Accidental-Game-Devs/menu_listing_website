{% load static %}

<div class="card h-100 shadow" id="category-{{ category.id }}">
    <a href="{% url 'menu:menu' %}?category={{ category.id }}" class="text-decoration-none text-body">
        {% if category.image %}
            <div class="ratio ratio-4x3 bg-body-secondary rounded">
                <img class="card-img-top img-fluid object-fit-cover"
                     loading="lazy"
                     src="{{ category.image.url }}" alt="{{ category.name }}">
            </div>
        {% else %}
            <div class="ratio ratio-4x3 bg-body-secondary rounded">
                <img class="card-img-top img-fluid object-fit-cover"
                     loading="lazy"
                     src="{% static 'global/img/default_img_400x300.webp' %}" alt="{{ category.name }}">
            </div>
        {% endif %}
    </a>
    <div class="card-body d-flex flex-column">
        <div class="mt-auto">
            <h5 class="card-title">{{ category.name }}</h5>
            {% if perms.menu.can_edit_category %}
                <a href="{% url 'menu:edit_category' pk=category.id %}"
                   class="btn btn-primary btn-sm">Edit</a>
            {% endif %}
            {% if perms.menu.can_delete_category %}
                <button href="{% url 'menu:delete_category' pk=category.id %}"
                        class="btn btn-danger btn-sm delete-category-btn" data-id="{{ category.id }}">Delete
                </button>
            {% endif %}
        </div>
    </div>
</div>
